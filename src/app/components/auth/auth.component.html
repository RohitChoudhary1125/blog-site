<div class="container mt-5" style="max-width: 400px">
    <h3 class="text-center mb-4">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h3>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <input type="email" formControlName="email" placeholder="Email" class="form-control"
                [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }" />
            <div class="invalid-feedback" *ngIf="email?.errors?.['required']">Email is required.</div>
            <div class="invalid-feedback" *ngIf="email?.errors?.['email']">Enter a valid email.</div>
        </div>

        <div class="form-group mb-3">
            <input type="password" formControlName="password" placeholder="Password" class="form-control"
                [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }" />
            <div class="invalid-feedback" *ngIf="password?.errors?.['required']">Password is required.</div>
            <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
                Minimum 6 characters required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="authForm.invalid">
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
    </form>

    <p class="text-danger mt-3 text-center">{{ message }}</p>

    <div class="text-center mt-3 d-flex gap-4">
        <button class="btn btn-primary" (click)="toggleMode()">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
        <button class="btn btn-secondary" routerLink="/home">Go to Home</button>
    </div>
</div>
